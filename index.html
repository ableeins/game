<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game buat cilaaak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #FF1493;
        }
        #kissButton {
            background-color: #FF1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #kissResult {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di game paling lucu dari pacar cilaaak</h1>
    <p> HARUS DI RECORD DAN CUMA SEKALI YA SAYANG ! </p>
    <p>kiss aku cilaaaaaaa</p>
    <button id="kissButton">kisss disini</button>
    <p id="kissResult"></p>
    <script>
        const kissButton = document.getElementById("kissButton");
        const kissResult = document.getElementById("kissResult");

        kissButton.addEventListener("click", function() {
            // Menonaktifkan tombol setelah diklik
            kissButton.disabled = true;

            const rating = Math.floor(Math.random() * 101); // Nilai acak antara 0 dan 100
            let message;

            if (rating < 10) {
                message = "yah:( )";
            } else if (rating < 50) {
                message = "mayan lah ";
            } else if (rating < 80) {
                message = "ko masih segitu!";
            } else {
                message = "gas bikin bubul!";
            }

            kissResult.textContent = `Peringkat ciumanmu: ${rating}/100. ${message}`;
        });
    </script>
</body>
</html>
